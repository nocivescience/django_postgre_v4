{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center">Signup</h1>
                <h3 style="height: 30px;">{{error}}</h3>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="">Username:</label>
                    <input type="text" name="username" id="username" placeholder="your name..." class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password1" class="">Password:</label>
                    <input type="password" name="password1" id="password1" placeholder="your password..." class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password2" class="">Confirm your password:</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm your password..." class="form-control">
                </div>
                <button class="btn btn-primary mt-4">Signup</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
