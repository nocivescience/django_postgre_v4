{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="" method="POST">
                <h1>{{task.title}}</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary w-100 my-1">Update</button>
            </form>
            <form action="{% url 'complete_task' task.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-info w-100 my-1">Complete</button>
            </form>
            <form action="{% url 'delete_task' task.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger w-100 my-1">Delete</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
